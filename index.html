<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <img class="logo" src="logo.png" alt="logo">
    <form action="">
        <label for="">Pokémon name:</label>
        <input type="text" placeholder="Enter name" name="query">
        <button>Search</button>
    </form>

    <div id="container">
        <div class="name"><span>
                <h1 class="data-name">Bulbasaur</h1>
            </span></div>
        <div class="number">No.<span class="data-number">1</span></div><br>
        <p>Type: Grass</p>
        <div class="photo"><img src="bulbasaur.png" alt="bulbasaur"></div>

        <li>Razor-wind</li>
        <li>Swords-dance</li>
        <li>Cut</li>
        <li>Bind</li>

    </div>

   


    <script src="app.js"></script>

</body>

</html>
